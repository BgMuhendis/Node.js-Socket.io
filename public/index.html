<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

</head>
<body>
      <section class="section">
        <div class="container has-background-white-bis is-widescreen" id="chat-wrap">
            <div class="columns">
                <div class="column is-2">
                    <h1 class="title has-text-dark  is-10 box">CHAT APP</h1>

                </div>
                <div class="column is-4 is-offset-6">
                    <h1 class="subtitle has-text-dark is-10 box"></h1>

                </div>

            </div>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <div class="field has-addons is-fixed-bottom  mb-5">
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input type="text" class="input is-primary is-rounded is-medium" id="message" placeholder="Message">
                </div>
                <class class="control">
                    <button class="button is-primary is-rounded is-medium" id="submitBtn">SEND</button>
                </class>
            </div>
        </div>
      </section>

      <script src="chat.js"></script>
</body>
</html>
